<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .product-card {
      width: 150px;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .product-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    .product-count {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Search Results</h2>
  <div class="product-container" id="productContainer">
    <!-- Products will be dynamically inserted here -->
  </div>

  <script>
    // This script will populate the search results from a JSON payload
    document.addEventListener('DOMContentLoaded', function() {
      const products = JSON.parse('<%- JSON.stringify(products) %>'); // Parse the JSON string to a JavaScript object
      const productContainer = document.getElementById('productContainer');

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        const productImage = document.createElement('img');
        productImage.src = `/uploads/${product.productImage}`;
        productImage.alt = product.productName;
        productImage.classList.add('product-image');

        const productName = document.createElement('div');
        productName.classList.add('product-name');
        productName.textContent = product.productName;

        const productCount = document.createElement('div');
        productCount.classList.add('product-count');
        productCount.textContent = `Count: ${product.productCount}`;

        productCard.appendChild(productImage);
        productCard.appendChild(productName);
        productCard.appendChild(productCount);

        productContainer.appendChild(productCard);
      });
    });
  </script>
</body>
</html>
