<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #391be1;
      padding: 10px 10px;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
    }
    .navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }
    .navbar .login-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .about-us {
      padding: 20px;
      text-align: left;
      background-color: #f1f1f1;
      border-radius: 15px;
      position: fixed;
      left: 10px;
      top: 50px;
      width: 300px;
      display: none; /* Initially hide the About Us section */
    }
    
  </style>
</head>

<body style="background: url('/background.jpeg') no-repeat center center / cover; height:725px;">
  <div class="navbar">
    <a href="#" id="aboutUsButton">About Us</a>
    <h2 style="padding-top: 6px; margin-top:1px; margin-bottom:3px">Find the Product</h2> 
    <div class="login-dropdown">
      <a href="#" class="dropdown-button" id="loginButton">Login</a>
      <div class="dropdown-content" id="dropdownContent">
       <button type="button" class="btn btn-primary"> <a href="/login">Customer Login</a></button><br>
       <button type="button" class="btn btn-primary"><a href="/shopkeeperLogin">Shopkeeper Login</a></button>
      </div>
    </div>
  </div>
  <div>
    <div class="container">
      <h1>Welcome</h1>
      <br>
      <button type="button" class="btn btn-primary" id="exploreButton">Explore</button>
    </div>
  </div>
  <div class="about-us" id="about-us">
    <h2>About Us</h2>
    <p>This website helps you find the best products available in the market. We aim to provide a seamless shopping experience for both customers and shopkeepers.</p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.getElementById('exploreButton').addEventListener('click', function() {
    var dropdownContent = document.getElementById('dropdownContent');
    dropdownContent.style.display = 'block';
    setTimeout(function() {
      dropdownContent.style.display = 'none';
    }, 2000); // Hide dropdown after 2 seconds
  });

  document.getElementById('loginButton').addEventListener('click', function() {
    var dropdownContent = document.getElementById('dropdownContent');
    dropdownContent.style.display = 'block';
  });

  document.getElementById('aboutUsButton').addEventListener('click', function() {
    var aboutUsSection = document.getElementById('about-us');
    aboutUsSection.style.display = 'block';
    setTimeout(function() {
      aboutUsSection.style.display = 'none';
    }, 3000); // Hide About Us section after 3 seconds
  });
</script>
</body>
</html>
